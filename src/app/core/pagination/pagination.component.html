<div class="pagination-foo d-flex justify-content-between align-items-center mt-3">
  <div class="pagin-sel">
    <label class="" for="inlineFormSelectPref">Items</label>
    <select class="select" [(ngModel)]="selectedPageLimit" (change)="getPage(1,selectedPageLimit)">
      <option *ngFor="let p of PageLimit" [ngValue]="p">{{p}}</option>
    </select>
  </div>
  <!-- <li class="page-item" [ngClass]="{ disabled : currentPage === 1}"><a class="page-link" (click)="firstAndLast(1, selectedPageLimit)">First Page</a></li> -->
  <nav aria-label="Page">
    <ul class="pagination mb-0">
      <li class="page-item" [ngClass]="{ disabled : currentPage === 1}"><a class="page-link" (click)="firstAndLast(1, selectedPageLimit)">First Page</a></li>
      <li class="page-item" [ngClass]="{ disabled : currentPage === 1}">
        <a (click)="getPage(currentPage - 1,selectedPageLimit)"
          class="page-link border-0 d-flex  align-items-center prev"><span
            class="material-icons">navigate_before</span>Prev</a>
      </li>
      <li class="page-item" *ngFor="let page of paginationList?.pages">
        <a (click)="currentPage != page ? getPage(page,selectedPageLimit):''" class="page-link border-0"
          [ngClass]="{ active: currentPage === page}"
          >{{page}}</a>
      </li>
      <li [ngClass]="{ disabled: currentPage === paginationList?.totalPages}" class="page-item">
        <a (click)="getPage(currentPage + 1,selectedPageLimit)"
          class="page-link border-0 d-flex align-items-center next">Next <span
            class="material-icons">navigate_next</span></a>
      </li>
      <li class="page-item" [ngClass]="{ disabled: currentPage === paginationList?.totalPages}"><a class="page-link" (click)="firstAndLast(lastPage, selectedPageLimit)">Last Page</a></li>
    </ul>
  </nav>
</div>
