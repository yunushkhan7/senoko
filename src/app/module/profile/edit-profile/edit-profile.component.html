<section class="side_container">
  <div class="container-fluid">
    <div class="main-page">
      <div class="row 0">
        <div class="col add-brdcmb">
          <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-item">
                <a routerLink="/profile">Home</a>
              </li>
              <li class="breadcrumb-item active" aria-current="page">
                {{ pageTitle }}
              </li>
            </ol>
          </nav>
        </div>
      </div>
      <div class="main-div padding-x">
        <div class="d-flex justify-content-between">
          <h3 class="form-hadding">{{ pageTitle }}</h3>
        </div>
        <form [formGroup]="addForm" (ngSubmit)="submitForm()" class="pt-5 row justify-content-between">
          <div class="form-group w-45  input-fildcl">
            <label for="lname" class="control-label">First Name <em>*</em></label>
            <div class="inpu-t">
              <mat-form-field appearance="outline" class="w-100">
                <input [formControl]="addForm.controls['firstName']" onlyCharacters matInput placeholder="Ex : Primary">
              </mat-form-field>
            </div>
          </div>
          <div class="form-group w-45  input-fildcl">
            <label for="lname" class="control-label">Last Name</label>
            <div class="inpu-t">
              <mat-form-field appearance="outline" class="w-100">
                <input [formControl]="addForm.controls['lastName']" onlyCharacters matInput placeholder="Ex : Primary">
              </mat-form-field>
            </div>
          </div>
          <div class="form-group w-45  input-fildcl">
            <label for="lname" class="control-label">Email <em>*</em></label>
            <div class="inpu-t disabled">
              <mat-form-field appearance="outline" class="w-100">
                <input readonly [formControl]="addForm.controls['emailId']" onlyCharacters matInput
                  placeholder="Ex : Primary">
              </mat-form-field>
            </div>
          </div>
          <div class="form-group w-45 input-fildcl">
            <label for="lname" class="control-label">{{'USER.ADD.FORM.ROLE'|translate}} <em>*</em></label>
            <div class="disabled">
              <mat-form-field appearance="outline" class="w-100">
                <input readonly [formControl]="addForm.controls['roleId']"  matInput
                  placeholder="Ex : Primary">
              </mat-form-field>
            </div>
          </div>

          <ng-container>
            <div class="form-group w-45 input-fildcl">
              <label for="lname" class="control-label">Profile Picture <em>*</em></label>
              <div class="imageoverlap">
                <mat-form-field appearance="outline" class="w-100" (click)="fileInputProfile.click()">
                  <input [formControl]="addForm.controls['profilePicture']" matInput readonly placeholder="Upload" />
                  <img class="upload-icon" src="assets/images/Upload.svg" />
                  <input hidden #fileInputProfile accept="image/x-png,image/jpeg" (change)="profileChangeEvent($event)"
                    type="file" file-model="myFile" />
                </mat-form-field>
              </div>
              <div class="form-group w-45 input-fildcl flex_control">
                <div class="profile_img">
                  <img [src]="addForm.controls['profilePicture']?.value" />
                </div>
              </div>
            </div>
          </ng-container>

          <div class="d-flex justify-content-center margin-y">
            <button type="button" mat-raised-button routerBack>
              {{'COMMON.BUTTON.CANCEL' | translate}}
            </button>
            <button type="submit" mat-raised-button color="primary">
              {{'COMMON.BUTTON.SAVE' | translate}}
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
