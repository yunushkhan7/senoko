<loading *ngIf="showLoader"></loading>
<section class="side_container">
  <div class="container-fluid">
    <div class="main-page">
      <div class="row 0">
        <div class="col add-brdcmb">
          <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a routerLink="/dashboard">Home</a></li>
              <li class="breadcrumb-item active" routerLink="/role" aria-current="page">{{'PLAN.ROLE' | translate}}</li>
              <li class="breadcrumb-item active" aria-current="page"> {{isEditing ? 'Update':'Add'}} -{{'PLAN.ROLE' |
                translate}}</li>
            </ol>
          </nav>
        </div>
      </div>
      <div class="main-div padding-x">
        <div class="d-flex justify-content-between">
          <h3 class="form-hadding">{{isEditing ? 'Update':'Add'}} {{'PLAN.ROLE' | translate}}</h3>
        </div>
        <form [formGroup]="addForm" (ngSubmit)="submitForm()" class="pt-3 row justify-content-between">
          <div class="form-group w-45  input-fildcl">
            <label for="lname" class="control-label"> {{'PLAN.ROLE_NAME' | translate}} <em>*</em></label>
            <div class="inpu-t">
              <mat-form-field appearance="outline" class="w-100">
                <input [formControl]="addForm.controls['roleName']" onlyCharacters matInput
                  placeholder="{{'ROLE.PLACEHOLDER.ROLE_NAME' | translate}}">
              </mat-form-field>
            </div>
          </div>
          <div class="form-group w-45  input-fildcl">

          </div>
          <div class="form-group w-45  input-fildcl">
            <label for="lname" class="control-label"> {{'PLAN.ROLE_DESCPR' | translate}} <em>*</em></label>
            <div class="inpu-t">
              <mat-form-field appearance="outline" class="w-100">
                <textarea rows="5" cols="50" [formControl]="addForm.controls['description']" onlyCharacters matInput
                  placeholder="{{'ROLE.PLACEHOLDER.ROLE_DESCRIPTION' | translate}}"> </textarea>
              </mat-form-field>
            </div>
          </div>
          <label for="lname" class="control-label mt-3"> {{'PLAN.PERMISSION' | translate}} <em>*</em></label>
          <hr class="mt-3">
          <div class="row">
            <div class="col-md-3" *ngFor="let item of moduleList">
              <div class="user-block">
                <div class="parents-check">
                  <li class="checks">
                    <mat-checkbox class="example-margin" [checked]="item.isChecked"
                      (change)="onParentCheckbox($event,item)">
                      {{item.name}}
                    </mat-checkbox>
                  </li>
                </div>
                <section class="example-section" *ngFor="let permission of item.operation;">
                  <span class="example-list-section">
                    <ul>
                      <li class="checks">
                        <mat-checkbox class="example-margin" [checked]="permission.isChecked"
                          [disabled]="permission.isdisable" (change)="onChildCheckbox($event,permission,item)">
                          {{permission.operationName}}
                        </mat-checkbox>
                      </li>
                    </ul>
                  </span>
                </section>
              </div>
            </div>
          </div>

          <div class="d-flex justify-content-end margin-y">
            <button type="button" mat-raised-button routerBack>
              {{'COMMON.BUTTON.CANCEL' | translate}}
            </button>
            <button type="submit" mat-raised-button color="primary">{{'COMMON.BUTTON.SAVE' | translate}}</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
<app-footer></app-footer>
