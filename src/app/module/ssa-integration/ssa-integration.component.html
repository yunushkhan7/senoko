<div class="green-bg" *ngIf="permissionObject?.list">
    <section class="main-page mom">
        <div class="container">

            <h2>{{ "SSA_INTEGRATION.SSA_HEADER" | translate }}</h2>
            
            <div class="show mb-4 btn-flex">
                <button mat-stroked-button color="black" class="btn-back" (click)="goBack()">
                <mat-icon>arrow_back</mat-icon>
                {{ "BUTTON.BACK" | translate }}
              </button>
              <div>
                <button (click)="testSSAConnection()" mat-stroked-button class="btn-h-w btn-blue">
                    {{'MOM_API.TEST' | translate}}
                </button>
            </div>
            </div>


            <div class="head-form">  
                <form [formGroup]="addForm">
                    <div class="d-flex-input form-fields">
                        <mat-label class="input-label">{{'SSA_INTEGRATION.SSA_NAME' | translate}}</mat-label>
                        <div class="api-fill">
                        <mat-form-field appearance="outline" class="example-full-width">
                          <!-- <input  type="text" [formControl]="addForm.controls['ssaConnectionString']" maxlength="100" matInput placeholder="Text" /> -->
                          <textarea [formControl]="addForm.controls['ssaConnectionString']" maxlength="3000" matInput
                           placeholder="Text"></textarea>
                        </mat-form-field>
                        <mat-error *ngIf="submitted && addForm.controls['ssaConnectionString'].errors">SSA Connection 
                            {{ "VALIDATE.ERROR9" | translate }}
                          </mat-error>
                        </div>
                      </div>
               


                <div class="btn-div">
                    
                    <div>
                        <button mat-stroked-button type="submit" class="btn-h-w btn-green" (click)="SaveSSAConnection()">
                            {{'MOM_API.SAVE' | translate}}
                        </button>

                        <button mat-stroked-button class="btn-h-w btn-gray" (click)="goBack()">
                            {{'MOM_API.CLOSE' | translate}}
                        </button>
                    </div>

                </div>
            </form>
            </div>


        </div>
    </section>

    <ng-template #myDialog>
        <mat-dialog-content class="dialog-main">
            <div class="container-fluid">
    
                <div class="acs-server-popup">
                    <div class="circle bg-red">
                      <mat-icon>done</mat-icon>
                    </div>
                    <div class="content">
                        <h3> {{'SSA_INTEGRATION.SSA_DB' | translate}} </h3>
                    </div>
                    <div class="actions">
                      <button class="btn-h-w btn-green" type="button" mat-dialog-close mat-raised-button> {{'ACS_SETTINGS.POPUP_BUTTON' | translate}} </button>
                    </div>
                  </div>
    
            </div>
        </mat-dialog-content>
    
    </ng-template>


</div>
