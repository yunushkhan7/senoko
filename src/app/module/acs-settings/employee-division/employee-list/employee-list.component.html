<div class="green-bg">
   <section class="main-page mom">
       <div class="container">
           <div class="employee-list">
             <h2 class="form-hadding">{{ "BCB_GROUPS.EMPLOYEE_DIVISIONS" | translate }}</h2>
               <div class="table-entries-header mb-3">
                
                 <div class="filters">
                   <div class="show">
                     <button mat-stroked-button color="black" class="btn-back" (click)="goBack()">
                     <mat-icon>arrow_back</mat-icon>
                     {{ "BUTTON.BACK" | translate }}
                   </button>
                   </div>
                   <!-- <button mat-raised-button class="add_user" (click)="getImportEmployeesDivisions()">
                       {{ "BCB_GROUPS.EMPLOYEE_DIVISIONS_IMPORT" | translate }}
                 </button> -->
                 <button mat-raised-button class="add_user" (click)="openDialog()">
                  {{ "BCB_GROUPS.SYNC_EMPLOYEE_DIVISIONS" | translate }}
                 </button>
                 </div>
               </div>
         
               <section class="visitor-list">
                 <div class="table-responsive">
                   <table class="table table-striped table-w employee-list-table">
                     <thead>
                       <tr>
                         <th scope="col">{{'BADGE-GROUP.ID' | translate}} <img (click)="sortData('id')" src="assets/images/sort.png"></th>
                         <th scope="col">{{"BCB_GROUPS.EMPLOYEE_DIVISION_TH" | translate }} <img (click)="sortData('name')" src="assets/images/sort.png"></th>
                         <th scope="col">{{'BADGE-GROUP.ACTION' | translate}}</th>
                       </tr>
                     </thead>
                     <tbody *ngIf="employeeDivisionList?.length && permissionObject?.list">
                         <tr *ngFor="let employeeDivisionList of employeeDivisionList;let i=index">
                           <td>{{employeeDivisionList?.id}}</td>
                           <td>{{employeeDivisionList?.name}}</td>
                           <td>
                             <button>
                               <mat-icon class="delete" (click)="deleteEmployeeDivision(employeeDivisionList)">
                                delete
                               </mat-icon>
                             </button>
                           </td>
                         </tr>
                     </tbody>
                     <ng-container>
                       <tr>
                         <td colspan="4" *ngIf="!employeeDivisionList?.length">
                       <p class="datafound">{{'PROFILE.NO_DATA' | translate}} </p>
                     </td>
                   </tr>
                     </ng-container>
                   </table>
                 </div>
         
                 <div class="all-paginator" *ngIf="employeeDivisionList?.length && permissionObject?.list">
                   <pagination [paginationList]="pagination" [selectedPageLimit]="currentPageLimit"
                   [currentPage]="currentPage" (onPageChange)="getPage($event)" [lastPage]="lastpage">
                 </pagination>
                 </div>
               </section>
             </div>


       </div>
   </section>
</div>
